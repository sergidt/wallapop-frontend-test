<h2 mat-dialog-title>Favorites</h2>

<!-- FILTER -->
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter(input.value)" #input>
  <button mat-button *ngIf="input.value" matSuffix mat-icon-button (click)="input.value=''; applyFilter('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-dialog-content>
  <div class="favorite-list">
    <mat-card *ngFor="let favorite of filteredFavorites">
      <mat-card-header>
        <mat-card-title>{{favorite.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="favorite.image">
      <mat-card-actions>
        <button mat-icon-button (click)="remove(favorite)">
          <mat-icon color="primary">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="no-favorites" *ngIf="!(favoritesService.favorites$ | async).length">
    <p>No favorites!</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-stroked-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
