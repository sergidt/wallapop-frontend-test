<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter(input.value)" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="item--title"> Title </th>
    <td mat-cell *matCellDef="let element" class="item--title" [innerHTML]="element.title | highlight: input.value"></td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.description | highlight: input.value"></td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.email | highlight: input.value"></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="item--price"> Price </th>
    <td mat-cell *matCellDef="let element" class="item--price" [innerHTML]="element.price | highlight: input.value"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
