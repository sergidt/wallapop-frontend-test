<mat-toolbar color="primary" class="mat-elevation-z4">
  <img src="assets/wallapop-logo.png"/>
  <span class="app-bar--title">Item Manager</span>
  <button mat-icon-button (click)="openDialog()" [disabled]="!favoritesCount">
    <mat-icon
        [matBadge]="favoritesCount"
        [matBadgeHidden]="!favoritesCount"
        matBadgeColor="accent"
        matBadgeOverlap="false">{{!!favoritesCount ? 'favorite' : 'favorite_border'}}</mat-icon>
  </button>
</mat-toolbar>

<app-item-list></app-item-list>
